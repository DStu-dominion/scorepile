{% extends "base.html" %}
{% block title %}{{title | default('Game list')}}{% endblock title %}
{% block heading %}{{title | default('Game list')}}{% endblock heading %}

{% block content %}
    <ul class="gamelist">
    {% for game in games %}
        <li class="game">
           <a href="{{ game.url }}">Game #{{ game.id }}</a> 
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
